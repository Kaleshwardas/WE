<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container">
        <h2>You clicked</h2>
        <h1></h1>
        <button id="dec">Decrement </button>
        <button id="inc">Increment</button>
    </div>

    
</body>
</html>
<script>
    var count;
    if(localStorage.getItem("counteValue")==null){
       count=0;
    }
    else{
        count=localStorage.getItem("counteValue")
    }
    document.querySelector("h1").innerText=count;
    document.querySelector("#dec").addEventListener("click",decFun)
    function decFun(){
        count--;
        document.querySelector("h1").innerText=count;
        localStorage.setItem("counteValue",count)
    }
    document.querySelector("#inc").addEventListener("click",incFun)
    function incFun(){
        count++;
        document.querySelector("h1").innerText=count;
        localStorage.setItem("counteValue",count)
    }
</script>
